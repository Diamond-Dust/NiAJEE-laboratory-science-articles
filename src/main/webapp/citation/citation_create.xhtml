<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{citationCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <!-- <h:outputStylesheet library="article" name="css/article_view.css"/> -->
        <h:panelGroup rendered="true" layout="block">
            <article class="text--justified">
                <h:form>
                    <h:inputHidden value="#{citationCreate.id}" required="true" />

                    <h:outputLabel for="pagenum">#{messages['cit.pageNumber']}</h:outputLabel>
                    <h:inputText id="pagenum" value="#{citationCreate.citation.pageNumber}" converterMessage="#{messages['cit.conv.msg']}" required="true" />

                    <h:outputLabel for="source">#{messages['cit.source']}</h:outputLabel>
                    <h:inputText id="source" value="#{citationCreate.citation.source}" required="true"  />

                    <!-- wybÃ³r kategorii -->
                    <h:outputLabel for="article">#{messages['cit.article']}</h:outputLabel>
                    <h:selectOneMenu id="article" value="#{citationCreate.article}" converter="articleCreateConverter">
                        <f:selectItems value="#{citationCreate.articles}" var="article"
                                       itemValue="#{article}"
                                       itemLabel="#{article.title}"/>
                    </h:selectOneMenu>
                    <!-- wybÃ³r kategorii -->

                    <h:commandButton action="#{citationCreate.saveAction()}" value="#{messages['cit.submit']}"/><!--action="#{bean.submit}"-->
                    <h:messages />
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
