<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{citationEdit.id}" required="true"/>
        <f:viewAction action="#{citationEdit.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <!-- <h:outputStylesheet library="article" name="css/article_view.css"/> -->
        <h:panelGroup rendered="true" layout="block">
            <article class="text--justified">
                <h:form>

                    <h:outputLabel for="pagenum">Page Number</h:outputLabel>
                    <h:inputText id="pagenum" value="#{citationEdit.citation.pageNumber}" converterMessage="Please enter digits only." required="true" />

                    <h:outputLabel for="source">Source</h:outputLabel>
                    <h:inputText id="source" value="#{citationEdit.citation.source}" required="true"  />

                    <!-- wybór kategorii -->
                    <h:outputLabel for="article">Article</h:outputLabel>
                    <h:selectOneMenu id="article" value="#{citationEdit.article}" converter="articleEditConverter">
                        <f:selectItems value="#{citationEdit.articles}" var="article"
                                       itemValue="#{article}"
                                       itemLabel="#{article.title}"/>
                    </h:selectOneMenu>
                    <!-- wybór kategorii -->

                    <h:commandButton action="#{citationEdit.saveAction()}"  value="submit"/><!--action="#{bean.submit}"-->
                    <h:messages />
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
