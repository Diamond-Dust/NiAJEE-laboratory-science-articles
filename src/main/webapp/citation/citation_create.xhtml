<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">

    <f:metadata>
        <f:viewAction action="#{citationCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <!-- <h:outputStylesheet library="article" name="css/article_view.css"/> -->
        <h:panelGroup rendered="true" layout="block">
            <article class="text--justified">
                <h:form>
                    <h:inputHidden value="#{citationCreate.id}" required="true" />
                    <h:inputText value="#{citationCreate.citation.pageNumber}" converterMessage="Please enter digits only." required="true" />
                    <h:inputText value="#{citationCreate.citation.source}" required="true"  />
                    <!-- wybÃ³r kategorii -->
                    <h:commandButton action="#{citationCreate.saveAction()}" value="submit"/><!--action="#{bean.submit}"-->
                    <h:messages />
                </h:form>
            </article>
        </h:panelGroup>
    </ui:define>

</ui:composition>
